<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A simple Python app deployed on Space" />
    <title>Python App on Space</title>
    <script
      src="https://unpkg.com/htmx.org@1.8.6"
      integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx"
      crossorigin="anonymous"
    ></script>
    <style>
      :root,
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #121212;
        color: #e0e0e0;
        font-family: sans-serif;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello from Python on Space! âœ¨</h1>
      <img
        src="https://deta.space/docs_assets/developer.gif"
        alt="Cool GIF"
        width="100%"
      />
      <h2>
        Play around with the form below to save todo items to a Deta Base!
      </h2>
      <div>
        <span>Enter some text:</span>
        <input
          id="todo-input"
          type="text"
          name="text"
          hx-post="/api/todos"
          hx-trigger="keyup changed delay:500ms"
          placeholder="Add a new todo..."
        />
      </div>
      <h2>Here are your todo items:</h2>
      <p>To delete an item just click on it</p>
      <ul id="todo-list">
        <div hx-get="/api/todos" hx-trigger="new-todo from:body, load"></div>
      </ul>
    </div>
  </body>
</html>
